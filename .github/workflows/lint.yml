name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - run: npm ci
      - run: echo "Linting"
      - run: npm run lint
      - run: echo "Fixing"
      - run: npm run lint:fix
      - run: echo "Done"